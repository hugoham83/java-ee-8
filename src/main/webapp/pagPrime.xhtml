<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <h:form>


        <p:menubar>
            <p:submenu label="File" icon="pi pi-file">
                <p:submenu label="New" icon="pi pi-briefcase">
                    <p:menuitem value="Project" url="#"/>
                    <p:menuitem value="Other" url="#"/>
                </p:submenu>
                <p:menuitem value="Open" url="#"/>
                <p:separator/>
                <p:menuitem value="Quit" url="#"/>
            </p:submenu>


            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="pi pi-home"/>
            </f:facet>
        </p:menubar>


        <p:growl id="msgs" showDetail="true"/>

        <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
            <h:panelGrid id="formularioPessoa" columns="2" cellpadding="10">

                <h:outputLabel value="Nome"/> <p:inputText value="#{pessoaController.nome}"/>
                <h:outputLabel value="Sobrenome"/> <p:inputText value="#{pessoaController.sobrenome}"/>
                <h:outputLabel value="Idade"/> <p:inputText value="#{pessoaController.idade}"/>


            </h:panelGrid>
            <p:commandButton value="Cadastrar" update="tabelaPessoa formularioPessoa" action="#{pessoaController.cadastrar}"
                             style="margin-right:20px;" styleClass="ui-priority-primary"/>
            <p:commandButton value="Limpar" update="formularioPessoa" action="#{pessoaController.limpar}" style="margin-right:20px;"
                             styleClass="ui-priority-primary"/>

            <h:panelGrid columns="2" cellpadding="10">

            </h:panelGrid>
        </p:panel>

        <p:dataTable id="tabelaPessoa" var="pessoa" value="#{pessoaController.pessoas}">
            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}"/>
            </p:column>

            <p:column headerText="Sobrenome">
                <h:outputText value="#{pessoa.sobrenome}"/>
            </p:column>

            <p:column headerText="Idade">
                <h:outputText value="#{pessoa.idade}"/>
            </p:column>


        </p:dataTable>
    </h:form>
</h:body>
</html>
